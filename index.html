<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <title>RefViewer</title>
    <script src="./assets/js/iro.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/tippy-bundle.umd.js"></script>

    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="controls" id="pick" data-tippy-content="Browse" data-tippy-placement="bottom"><i class="fas fa-upload"></i></li>
        <li class="controls" id="scrn" data-tippy-content="Screenshot" data-tippy-placement="bottom"><i class="fas fa-crosshairs"></i></li>
        <li class="controls" id="clear" data-tippy-content="Clear" data-tippy-placement="bottom"><i class="fas fa-trash"></i></li>
        <li class="controls dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#" id="pick_mobile">Open image</a>
              <a href="#" id="clear_mobile">Clear file</a>
              <a href="#" class="subdropdown" id="recent">
                Recent
                <span class="dropdown-content" id="recent-elements">
                </span>
              </a>
              <a href="#" id="new_window">New window</a>
              <a href="#" id="settings">Settings</a>
              <a href="#" id="about">About</a>
            </div>
        </li> 
        <li class="grow"></li>
        <li class="controls" id="pin"><i class="fas fa-thumbtack"></i></li>
        <li class="controls" id="min-btn"><i class="fas fa-minus"></i></li>
        <li class="controls" id="max-btn"><i class="fas fa-plus"></i></li>
        <li class="controls" id="close-btn"><i class="fas fa-times"></i></li>
      </ul>
    </nav>
    <div class="grow grow-main">
      <div class="work-area">
        <ul class="tool-belt">
          <li>
            <a href="#" id="modify-flip" data-tippy-content="Flip image" data-tippy-placement="right">
              <i class="fas fa-sync-alt"></i>
            </a>
          </li>
          <li>
            <a href="#" id="modify-rotate" data-tippy-content="Rotate image" data-tippy-placement="right">
              <i class="fas fa-redo"></i>
            </a>
          </li>
          <li class="dropdown-manual">
            <a href="#" id="color-pick" data-tippy-content="Color picker" data-tippy-placement="right">
              <i class="fas fa-eye-dropper"></i>
            </a>
            <div class="dropdown-manual-content">
              <div class="colorpick-data">
                <div class="rgb-area">
                  <div class="rgb-item">
                    <div class="rgb-letter">R:</div>
                    <div class="rgb-value">
                      <input type="text" name="" id="rgb-r">
                    </div>
                  </div>
                  <div class="rgb-item">
                    <div class="rgb-letter">G:</div>
                    <div class="rgb-value">
                      <input type="text" name="" id="rgb-g">
                    </div>
                  </div>
                  <div class="rgb-item">
                    <div class="rgb-letter">B:</div>
                    <div class="rgb-value">
                      <input type="text" name="" id="rgb-b">
                    </div>
                  </div>
                </div>
                <div class="hex-split-area">
                  <div class="picked-color-bg colorbox" data-target="hex" id="pickedbg">
                    <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="picked-hex">
                    <input type="text" name="" id="hex">
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="dropdown-manual">
            <a href="#" id="generate-palette" data-tippy-content="Generate palette" data-tippy-placement="right">
              <i class="fas fa-palette"></i>
            </a>
            <div class="dropdown-manual-content">
              <div class="colordata">
                <div class="colorbox-container">
                  <div class="colorbox" id="DarkMuted" data-target="DarkMuted-desc">
                      <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="descriptor" id="DarkMuted-desc"></div>
                </div>
                <div class="colorbox-container">
                  <div class="colorbox" id="DarkVibrant" data-target="DarkVibrant-desc">
                      <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="descriptor" id="DarkVibrant-desc"></div>
                </div>
                <div class="colorbox-container">
                  <div class="colorbox" id="LightMuted" data-target="LightMuted-desc">
                      <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="descriptor" id="LightMuted-desc"></div>
                </div>
                <div class="colorbox-container">
                  <div class="colorbox" id="LightVibrant" data-target="LightVibrant-desc">
                      <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="descriptor" id="LightVibrant-desc"></div>
                </div>
                <div class="colorbox-container">
                  <div class="colorbox" id="Muted" data-target="Muted-desc">
                      <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="descriptor" id="Muted-desc"></div>
                </div>
                <div class="colorbox-container">
                  <div class="colorbox" id="Vibrant" data-target="Vibrant-desc">
                      <span class="inner-data"><i class="far fa-clipboard"></i></span>
                  </div>
                  <div class="descriptor" id="Vibrant-desc"></div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <a href="#" id="copyimage" data-tippy-content="Copy image" data-tippy-placement="right">
              <i class="far fa-clipboard"></i>
            </a>
          </li>
          <li>
            <a href="#" id="saveimage" data-tippy-content="Save image" data-tippy-placement="right">
              <i class="far fa-save"></i>
            </a>
          </li>
          <li class="dropdown-manual">
            <a href="#" id="change-bg" data-tippy-content="Change background color" data-tippy-placement="right">
              <i class="fas fa-fill"></i>
            </a>
            <div class="dropdown-manual-content">
              <div class="picker-body">
                <div id="picker"></div>
              </div>
            </div>
          </li>
        </ul>
        <div class="main">
          <div class="pick-image" id="drop">
            <h3 id="placeholder">Drop image here</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="notifications" id="notifbox"></div>

    <script src='./assets/js/panzoom.min.js'></script>
    <script src="./renderer.js"></script>
  </body>
</html>
